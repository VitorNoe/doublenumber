<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dobro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1 class="animate__animated animate__fadeInDown">Calculadora de Dobro</h1>
            <div class="decorative-line"></div>
        </div>
        
        <div class="input-group">
            <input type="number" id="numberInput" class="input-field" placeholder=" " />
            <label for="numberInput" class="input-label">Digite um n√∫mero</label>
            <div class="input-border"></div>
        </div>

        <button class="glow-button" id="calculateButton">
            <span class="btn-text">Calcular Dobro</span>
            <div class="hover-effect"></div>
        </button>

        <div class="result-container" id="result">
            <div class="result-content"></div>
        </div>
    </div>

    <div class="background-effects"></div>

    <script src="script.js"></script>
</body>
</html>
